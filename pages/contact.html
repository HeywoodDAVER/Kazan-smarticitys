<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../style/style.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazan SmartCitys|Contact </title>
</head>
<body>
    <header>
        
        <div class="header">
            
                <a href="./../index.html"><img class="logo" src="../assets/img/images/logo_kazan.png" alt="logo kazan"></a>
                <input type="checkbox" class="menu-checkbox deskDisable" id="menu-check">
                <label for="menu-check" class="menu-toggle deskDisable"><span></span><span></span><span></span></label>
                <nav>
                    <ul class="main-nav" id="mainNav">
                        <li><a href="../index.html">Visits |</a></li>
                        <li><a href="">Contact |</a></li>
                        <li><a href="">History |</a></li>
                        <li><a href="">GetTickets</a></li>
                        <input type="search" name="" id="" class="disable">
                        <li id="search" class="search"><span ></span></li>
                        
                    </ul>
                </nav>
            
                <div class="events">
                    <img src="../assets/img/images/logo.png" alt="world skills kazan 2019">
                    <div class="eventsTitle">
                    <h2 class="dateInt">22 > 27</h2><h2 class="dateChar">August</h2>
                    </div>
                    <p>The ultimate competition dedicated for any manuals and technologicals skills, loves and works just for fun, for their work or just exchanging their passion with others…
                    </p>
                    <input type="button" value="SEE SCHEDULE" class="inputSee">
                </div>
        </div>
        
    </header>
    <main>
        <div class="contact">
            <h3>CONTACT</h3>
            <h4>Besoin d'un contact ?</h4>
            <form action="" method="" class="contactForm">
                <div class="grid">
                    <div class="dNom">
                        <label for="contactForm-nom">Nom</label>
                        <input type="text" name="nom" id="contactForm-nom" class="nom" required >
                    </div>
                    <div class="dPrenom">
                        <label for="contactForm-prenom">Prénom</label>
                        <input type="text" name="prenom" id="contactForm-prenom" class="prenom" required>
                    </div>
                    <div class="dEmail">
                        <label for="contactForm-email">E-mail</label>
                        <input type="email" name="email" id="contactForm-email" class="email" required>
                    </div>
                    <div class="dObjet">
                        <label for="contactForm-objet">Objet</label>
                        <input type="text" name="objet" id="contactForm-objet" class="objet" required>
                    </div>
                    <div class="dMessage">
                        <label for="contactForm-message">message</label>
                        <textarea name="message" id="contactForm-message" cols="30" rows="10" class="message" required></textarea>
                    </div>
                </div>
                <input type="submit" value="ENVOYER" class="submit">
            </form>
            <p class="notification disable"></p>
        </div>

    </main>
</body>

<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.8/firebase-auth.js"></script>
<script src="../script/main.js"></script>
<script src="../script/contact.js"></script>
</html>
